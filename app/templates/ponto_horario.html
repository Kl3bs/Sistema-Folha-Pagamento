{% load bootstrap %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada/Saída</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="pt-4 text-center">
                <h1>Controle de Ponto</h1>
                <br>
                <a href="/" class="btn btn-warning">Voltar</a>
                
            </div>
        </div>

        <div class="row justify-content-center ">
          <div class="col-sm-6">

            <form name="ponto_form" id="ponto_form" method="post"  action="/bater_ponto/{{db.id}}">
              {% csrf_token %} <br />
              {{ponto_form|bootstrap}}
              <div class=" text-center">
                <input type="submit" class="btn btn-primary mt-4" value="Cadastrar Ponto" />
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="table-responsive pt-2 pb-2">
            <table class="table table-striped">
              <thead class="text-center">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Data de Registro</th>
                  <th scope="col">Hora de Entrada</th>
                  <th scope="col">Hora de Saída</th>

                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <th scope="row">4</th>
                  <td>20/11/2011</td>
                  <td>00:00</td>
                  <td>12:00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


        {{ponto_db}}

    </div>

     

    </div>
</body>
</html>
