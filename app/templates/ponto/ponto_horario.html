<html>

<head>

<body>
  <div class="container">
    <div class="row ">
      <div class="pt-4 text-center">
        <h1>Cadastrar Ponto</h1>
        <br>
        <a href="/" class="btn btn-warning">Voltar</a>

      </div>
    </div>

    <div class="row justify-content-center ">
      <div class="col-sm-6">

        <form name="ponto_form" id="ponto_form" method="post" action="/bater_ponto/{{db.id}}">
          {% csrf_token %} <br />
          {{ponto_form|bootstrap}}
          <input type="hidden" name="{{ponto_form.funcionario_id}}" value="{{ db.id }}" />
          <div class=" text-center">
            <input type="submit" class="btn btn-primary mt-4" value="Cadastrar Ponto" />
          </div>
        </form>


      </div>

      <div class="row justify-content-center text-center">
        <div class="col-2">
          <a href="/ponto_info/{{db.id}}" class="btn btn-success mt-4">Quadro de ponto</a>

        </div>
      </div>


    </div>
  </div>



  </div>
</body>
